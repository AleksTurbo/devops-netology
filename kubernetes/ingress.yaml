apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: netology-ingress
  namespace: default
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: frontend-svc
      port:
        number: 80
  rules:
  - host:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 80
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: web2
            port:
              number: 8080